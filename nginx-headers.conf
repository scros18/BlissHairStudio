# Security and Performance Headers for Nginx
# Add these inside your server block in /etc/nginx/sites-available/blisshairstudio

# API Proxy - Forward API requests to Node.js backend
location /api/ {
    proxy_pass http://localhost:8787/api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 90;
}

# SPA Routing - Route all requests to index.html for client-side routing
location / {
    try_files $uri $uri/ /index.html;
}

# Security Headers
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "DENY" always;
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; frame-ancestors 'none';" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# Cache Control Headers
location ~* \.(css|js|jpg|jpeg|png|gif|webp|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header X-Content-Type-Options "nosniff" always;
}

location ~* \.(html|json|xml)$ {
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
    add_header X-Content-Type-Options "nosniff" always;
}

# Charset for HTML
charset utf-8;
charset_types text/html text/css application/javascript application/json;
